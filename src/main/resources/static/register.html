<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>注册</title>
  <link href="css/register.css" rel="stylesheet"  >
  <link rel="start icon" href="images/resize_png_new.png"  >

</head>

<body class="bg-gray">
<div>
  <!--top start-->
  <div class="tp for-register">
    <div class="tp_box clearfix">
      <div class="top">
        <span class="tp_loginInfo">您好，欢迎来到折扣社！</span>
        <a href="login_user.html" class="top-a">[登录]</a>
      </div>
    </div>
  </div>
  <!--top end-->
  <!--hd start-->
  <div class="login-wrap">
    <div class="w940">
      <div class="header clearfix">
        <h1 class="fl">
          <a title="折扣社" href="index.html"><img src="images/logo.png"></a>
        </h1>
        <div class="welcome fl">欢迎注册</div>
      </div>
    </div>
  </div>
  <!--hd end-->
  <div class="have-reg w940">
    <span>
       我已经注册，现在就&nbsp;
       <a href="login_user.html" class="blue_link">登录</a>
    </span>
  </div>
  <!-- content start -->
  <div class="container w940">
    <div class="register">
      <div class="spsearch">
        <p>
          <label><b class="star">*</b>&nbsp;用户名：</label>
          <input id="userName" class="spnormal" type="text">
          <span  class="short">4-20位字符，支持英文、数字和符号的组合</span> </p>
      </div>
      <div style="padding-left: 23%">
        <label><input id="user" type="radio" name="kind" value="user" checked/>普通用户 </label>
        <label><input id="admin" type="radio" name="kind" value="admin">商家</label>
      </div>

      <div class="spsearch">
        <p>
          <label><b class="star">*</b>&nbsp;请设置密码：</label>
          <input  id="passWd"   class="spnormal" type="password">
          <span class="long">6-20位字符，支持英文、数字和符号的组合，不建议使用纯数字、纯字母或纯符号</span> </p>
      </div>

      <div class="spsearch">
        <p>
          <label><b class="star">*</b>&nbsp;请确定密码：</label>
          <input id="rePassWd" class="spnormal" type="password">
          <span  class="short">请再次输入密码</span>
        </p>
      </div>
      <div class="spsearch item">
        <p>
          <label>&nbsp;</label>
          <input  type="button" onclick="register()">
        </p>
      </div>
    </div>
  </div>
  <!--footer start-->
  <div class="ft for-register mt10">
    <div class="ft_box clearfix">
      <p class="fl"><a href="login_admin.html" class="copyRight blue_link">管理员入口</a></p>
      <p class="fr copyRight">鲁ICP ©折扣店2019-2020，All Rights Reserved</p>
    </div>
  </div>
  <!--footer end-->
</div>
</body>
<script type="text/javascript" src="script/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="script/js.js"></script>
<script type="text/javascript" src="script/register.js"></script>

</html>
