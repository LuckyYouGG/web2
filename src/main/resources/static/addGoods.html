<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>添加商品</title>
    <link href="css/register.css" rel="stylesheet" />
    <link rel="start icon" href="images/resize_png_new.png"  >
</head>
<body>
<div class="entry"  style="height: 1000px; margin-top: 0px; background: url(images/addGoodsBack.jpg) no-repeat">
    <dl>
        <dt>
            <label>图片</label>
        </dt>
        <dd>
            <input name="price" type="file" class="text" placeholder="请填写商品价格">
        </dd>
    </dl>

    <dl class="entry-name">
        <dt>
            <label>名称</label>
        </dt>
        <dd>
            <input name="name" type="text" class="text" placeholder="请填写商品名称">
        </dd>
    </dl>
    <dl>
        <dt>
            <label>价格</label>
        </dt>
        <dd>
            <input name="price" type="text" class="text" placeholder="请填写商品价格">
        </dd>
    </dl>

    <dl>
        <dt>
            <label>尺码</label>
        </dt>
        <dd>
            <input name="size" type="text" class="text" placeholder="请填写商品尺码">
        </dd>
    </dl>

    <dl>
        <dt>
            <label>品牌</label>
        </dt>
        <dd>
            <input name="size" type="text" class="text" placeholder="请填写商品品牌">
        </dd>
    </dl>
    <dl>
        <dt>
            <label>日期</label>
        </dt>
        <dd>
            <input name="size" type="text" class="text" placeholder="请填写商品生产日期">
        </dd>
    </dl>

    <dl>
        <dt>
            <label>地址</label>
        </dt>
        <dd>
            <input name="size" type="text" class="text" placeholder="请填写商品生产地址">
        </dd>
    </dl>

    <div  style="width: 300px;height: 38px;margin: 20px 0;border: 0;	background: url(images/ok.jpeg);	cursor: pointer;	outline: none";>
        <p onclick="alert('添加成功')" style="height: inherit;height: inherit"></p>
    </div>
</div>


</body>
</html>
